<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <div id="bigbox">
    <div class="first-box">
      <h2 class="result">Your Result</h2>
      <div class="circle">
        <!--<p><span>76</span><br>
          of 100
        </p>-->
        <p class="grande">76</p>
        <p class="cent">of 100</p>
      </div>

    
      <h2 class="great">Great</h2>
      <p class="text">
      You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>

    <div class="second-box">
      <h2>
        Summary
      </h2>

      <div class="first">
        <img src="./assets/images/icon-reaction.svg" alt="">
        <p class="word">Reaction</p>
        <p class="score"><strong>80 <span> / 100</span></strong></p>
      </div>

      <div class="second">
        <img src="./assets/images/icon-memory.svg" alt="">
        <p class="word">Memory</p>
        <p class="score"><strong>92<span> / 100</span></strong> </p>
      </div>

      <div class="third">
        <img src="./assets/images/icon-verbal.svg" alt="">
        <p class="word">Verbal</p>
        <p class="score"><strong>61 <span>/ 100</span></strong></p>
      </div>

      <div class="forth">
        <img src="./assets/images/icon-visual.svg" alt="">
        <p class="word">Visual</p>
        <p class="score"><strong>72 <span>/ 100</span></strong></p>
      </div>

      <button>
        Continue
      </button>

    </div>
  </div>
  <!--footer-->
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Tania Barillaro</a>.
    </div>
  
</body>
</html>
